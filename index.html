<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title></title>
</head>

<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet.photon.js"></script>
    <script src="data/Peta_Kontribusi_Luas_Panen_Padi_0.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([
            [-7.015024850420283, 108.09171751699992],
            [-6.65457337099875, 108.84484378897216]
        ]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(
            '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
        );
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var rows = tempDiv.querySelectorAll('tr');
            for (var i = 0; i < rows.length; i++) {
                var td = rows[i].querySelector('td.visible-with-data');
                var key = td ? td.id : '';
                if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                    rows[i].parentNode.removeChild(rows[i]);
                }
            }
            return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            if (tempDiv.querySelector('td img')) {
                popup._contentNode.classList.add('media');
                // Delay to force the redraw
                setTimeout(function () {
                    popup.update();
                }, 10);
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}

        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 3,
                color: '#ff9800',
                dashArray: '',
                fillOpacity: 0.9
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                layer.bringToFront();
            }
        }

        function resetHighlight(e) {
            layer_Peta_Kontribusi_Luas_Panen_Padi_0.resetStyle(e.target);
        }


        function pop_Peta_Kontribusi_Luas_Panen_Padi_0(feature, layer) {
            var popupContent = `
        <div style="font-family: Arial, sans-serif; font-size: 13px;">
            <h4 style="margin:0 0 6px 0; color:#2e7d32;">
                Kecamatan ${feature.properties['WADMKC']}
            </h4>
            <table style="width:100%; border-collapse: collapse;">
                <tr>
                    <td style="padding:4px 6px;"><b>Kontribusi Luas Panen</b></td>
                    <td style="padding:4px 6px; text-align:right;">
                        ${feature.properties['kontribusi'] !== null 
                            ? Number(feature.properties['kontribusi']).toFixed(2) + ' %'
                            : '-'}
                    </td>
                </tr>
            </table>
        </div>
    `;

            layer.bindPopup(popupContent, {
                maxHeight: 300
            });
        }


        function style_Peta_Kontribusi_Luas_Panen_Padi_0_0(feature) {
            if (feature.properties['kontribusi'] >= 0.803000 && feature.properties['kontribusi'] <= 2.664600) {
                return {
                    pane: 'pane_Peta_Kontribusi_Luas_Panen_Padi_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(247,251,255,1.0)',
                    interactive: true,
                }
            }
            if (feature.properties['kontribusi'] >= 2.664600 && feature.properties['kontribusi'] <= 3.721200) {
                return {
                    pane: 'pane_Peta_Kontribusi_Luas_Panen_Padi_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(200,220,240,1.0)',
                    interactive: true,
                }
            }
            if (feature.properties['kontribusi'] >= 3.721200 && feature.properties['kontribusi'] <= 4.639600) {
                return {
                    pane: 'pane_Peta_Kontribusi_Luas_Panen_Padi_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(115,178,216,1.0)',
                    interactive: true,
                }
            }
            if (feature.properties['kontribusi'] >= 4.639600 && feature.properties['kontribusi'] <= 6.275400) {
                return {
                    pane: 'pane_Peta_Kontribusi_Luas_Panen_Padi_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(41,121,185,1.0)',
                    interactive: true,
                }
            }
            if (feature.properties['kontribusi'] >= 6.275400 && feature.properties['kontribusi'] <= 11.686000) {
                return {
                    pane: 'pane_Peta_Kontribusi_Luas_Panen_Padi_0',
                    opacity: 1,
                    color: 'rgba(35,35,35,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 1.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(8,48,107,1.0)',
                    interactive: true,
                }
            }
        }
        map.createPane('pane_Peta_Kontribusi_Luas_Panen_Padi_0');
        map.getPane('pane_Peta_Kontribusi_Luas_Panen_Padi_0').style.zIndex = 400;
        map.getPane('pane_Peta_Kontribusi_Luas_Panen_Padi_0').style['mix-blend-mode'] = 'normal';
        var layer_Peta_Kontribusi_Luas_Panen_Padi_0 = new L.geoJson(json_Peta_Kontribusi_Luas_Panen_Padi_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Peta_Kontribusi_Luas_Panen_Padi_0',
            layerName: 'layer_Peta_Kontribusi_Luas_Panen_Padi_0',
            pane: 'pane_Peta_Kontribusi_Luas_Panen_Padi_0',
            onEachFeature: function (feature, layer) {
                pop_Peta_Kontribusi_Luas_Panen_Padi_0(feature, layer);

                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight
                });
            },

            style: style_Peta_Kontribusi_Luas_Panen_Padi_0_0,
        });
        bounds_group.addLayer(layer_Peta_Kontribusi_Luas_Panen_Padi_0);
        map.addLayer(layer_Peta_Kontribusi_Luas_Panen_Padi_0);
        setBounds();
        var i = 0;
        layer_Peta_Kontribusi_Luas_Panen_Padi_0.eachLayer(function (layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['WADMKC'] !== null ? String(
                '<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' +
                layer.feature.properties['WADMKC']) + '</div>' : ''), {
                permanent: true,
                offset: [-0, -16],
                className: 'css_Peta_Kontribusi_Luas_Panen_Padi_0'
            });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        resetLabels([layer_Peta_Kontribusi_Luas_Panen_Padi_0]);
        map.on("zoomend", function () {
            resetLabels([layer_Peta_Kontribusi_Luas_Panen_Padi_0]);
        });
        map.on("layeradd", function () {
            resetLabels([layer_Peta_Kontribusi_Luas_Panen_Padi_0]);
        });
        map.on("layerremove", function () {
            resetLabels([layer_Peta_Kontribusi_Luas_Panen_Padi_0]);
        });
    </script>
</body>

</html>
